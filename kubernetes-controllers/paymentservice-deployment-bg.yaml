apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  labels:
    app: paymentservice
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  selector:
    matchLabels:
      tier: paymentservice
  template:
    metadata:
      labels:
        tier: paymentservice
    spec:
      containers:
      - name: server
        image: cvitoybamp/frontend-otus:1.0.0
